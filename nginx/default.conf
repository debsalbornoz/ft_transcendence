server {
    listen 80;

    # Proxy API requests to the backend service
    location /api/ {
        # Preserve the full `/api/...` path when forwarding to the backend.
        # Removing the trailing slash on `proxy_pass` prevents NGINX from stripping the
        # `/api/` prefix (see https://nginx.org/r/proxy_pass for details).
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Forward everything else to the Next.js frontend
    location / {
        # Preserve the full path for frontend routes. Without the trailing slash NGINX
        # forwards `/` and any subpath correctly to the Next.js server.
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}